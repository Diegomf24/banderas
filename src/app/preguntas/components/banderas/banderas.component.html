
<div class="card flex justify-content-center">
  <p-dialog header="Adivinar la bandera" [(visible)]="mostrarDialogoEmpezar" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [maximizable]="true" [resizable]="false">
    <p>
      El juego consiste en adivinar el país al que pertenece la bandera mostrada.
    </p>
    <p>
      ¿Quieres jugar?
    </p>
    <p-button (click)="mostrarBanderas()" label="Empezar" icon="pi pi-flag-fill" ></p-button>
  </p-dialog>
</div>

<div  class="card flex justify-content-center">
  <p-card *ngIf="pregunta" [hidden]="mostrarDialogoEmpezar" header="Adivina la bandera..." [subheader]="'La respuesta anterior era: ' + respuestaCorrecta" [style]="{ width: '32rem' }">
    <ng-template pTemplate="header">
      <img alt="tarjeta de una bandera aleatoria" [src]="pregunta.bandera" class="img-bandera"/>
    </ng-template>
    <p class="col pr-3 ">Puntos: <span class="{{puntos >= 0 ? 'bg-blue-400' : 'bg-red-400'}}" >{{puntos}}</span></p>
    <p class="col pr-3 text-right">Tiempo: <span class="{{tiempo > 0 ? 'bg-blue-400' : 'bg-red-400'}}" >{{tiempo + 's'}}</span></p>

    <div class="grid">
      <div *ngFor="let nombre of pregunta.desordenadas" class="col-6">
        <p-button [label]="nombre" (click)="evaluarRespuesta(nombre)"></p-button>
      </div>

    </div>
    <ng-template pTemplate="footer">
      CopyRight DiegoMF '23
    </ng-template>
  </p-card>
</div>

<div *ngIf="tiempo === 0 " class="card flex justify-content-center">
  <p-dialog header="Fin del juego" [visible]="reinicio" [style]="{width: '50vw'}" [modal]="true">
    <p>Se acabó el tiempo... oh oh oh</p>
    <div class="text-center">
      <p-button (click)="reiniciar()" label="Reiniciar" icon="pi pi-replay"></p-button>
    </div>
  </p-dialog>
</div>
